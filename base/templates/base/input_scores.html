{% extends 'main.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>EduBoard - Find the suitable university for future!</title>
    
</head>



<body style="font-family: Arial, sans-serif; text-align: center;">
    <h1 style="font-size: 40px; color: rgb(255, 255, 255); margin-top: 50px;">Enter Your Exam Scores</h1>
    <form method="post", style="font-size: 18px; color: rgb(168, 166, 166); margin-top: 120px;">
        {% csrf_token %}
        <label for="ielts">IELTS Score:</label>
        <input type="text" id="ielts" name="ielts" pattern="[0-9]+(\.[0-9]+)?"
            title="Enter a number with or without a decimal point" required><br><br>

        <label for="toefl">TOEFL Score:</label>
        <input type="text" id="toefl" name="toefl" pattern="[0-9]+(\.[0-9]+)?"
            title="Enter a number with or without a decimal point" required><br><br>

        <label for="gmat">GMAT Score:</label>
        <input type="text" id="gmat" name="gmat" pattern="[0-9]+(\.[0-9]+)?"
            title="Enter a number with or without a decimal point" required><br><br>

        <label for="gre">GRE Score:</label>
        <input type="text" id="gre" name="gre" pattern="[0-9]+(\.[0-9]+)?"
            title="Enter a number with or without a decimal point" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
{% endblock content %}
